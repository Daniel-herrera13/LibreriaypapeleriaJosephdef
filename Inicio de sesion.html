<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="shortcut icon" href="Imagenes sistema/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="hero">
            <div class="hero-inner">
                <h2>La educación es el arma más poderosa para cambiar el mundo</h2>
                <h3>-Nelson Mandela</h3>
            </div>
        </div>
        <form action="Inicio2.html" method="get">
            <h2>Libreria y Papeleria Joseph</h2>
            <h3>Inicia sesion con tu cuenta</h3>
            <div class="socials">
                <button class="social-btn" type="submit">
                    <img src="Imagenes sistema/logogoogle.png" alt="Google"class="icono">
                    <p><span class="extra-text">Login with</span>Google</p>
                </button>
                <button class="social-btn" type="submit">
                    <img src="Imagenes sistema/facebook.png" alt="Facebook" class="icono">
                    <p><span class="extra-text">Login with</span>Facebook</p>
                </button>
            </div>
            <span class="or"></span>
            <input type="email" placeholder="Correo electronico">
            <input type="password" placeholder="Contraseña">
            <button class="btn" type="submit">Iniciar sesion</button>
        </form>
    </div>
</body>
</html>
