<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="shortcut icon" href="Imagenes sistema/logo2.png" type="image/x-icon">
     <link rel="stylesheet" href="Estilos css/Notificaciones.css">
    <link rel="stylesheet" href="Estilos css/Inicio.css">
    <script src="Javascrpits/Editar Usuario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="Inicio2.html"><img src="Imagenes sistema/logo2.png" alt="Logo" class="logoimg"></a></div>
        <nav class="cambio">
          <a href="Inicio2.html">Inicio</a>
          <a href="Catalogoprincipal.html">Catalogo</a>
          <a href="Nuestros contactos2.html">Contactanos</a>
        </nav>
        <div class="iconos-header">
          <a href="Carrito2.html"><img src="Imagenes sistema/carrito.png" alt="carrito" class="icono-noti"></a>
          <a href="Notificaciones2.html"><img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="Notificaciones" class="icono-noti"></a>
          <div class="perfil-usuario">
            <a href="Usuario.html"><img src="Imagenes sistema/Usuario .jpg" alt="Usuario"></a>
            <span class="estado-online"></span>
          </div>
        </div>
      </header>
        <div class="space">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form>
                            <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre con el que quieras que te llamemos al comunicarnos">
                            </div>
                            <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ejemplo: +503 1234-5678">
                            </div>
                            <div class="mb-3 form-foto">
                            <label class="form-foto" for="check">Cambiar foto de perfil</label>
                            <input type="file" name="imagen" accept="image/*" placeholder="Selecciona una imagen" id="check" class="form-control">
                            </div>
                            <div class="mb-3 form-fecha">
                            <label for="fecha">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="fecha"> 
                            </div>
                            <div class="mb-3 form-sexo">
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" class="form-select">
                                <option value="masculino">-Selecionar-</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                            </div>  
                        </form>
                        <button type="submit" id="actualizarPerfil" class="btn btn-primary">Actualizar</button>   
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
